function goBack() {
  window.location.href = 'index.html';

function switchTab(tabName) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
  
  document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
  document.getElementById(tabName).classList.add('active');
}

// Add event listeners to tabs
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', function() {
      switchTab(this.getAttribute('data-tab'));
    });
  });
});

function loadMovieDetails(movieId) {
  currentMovieId = movieId;

  // Scroll to top when loading new movie
  window.scrollTo(0, 0);

  document.getElementById('movieHero').innerHTML = '<div class="loader">Loading movie details...</div>';

  fetch(`${BASE}/movie/${movieId}?api_key=${API_KEY}&language=en-US`)
    .then(r => r.json())
    .then(movie => {
      const backdropUrl = movie.backdrop_path ? IMG + movie.backdrop_path : '';
      const backdropStyle = backdropUrl ? `background-image: linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 100%), url('${backdropUrl}'); background-size: cover; background-position: center;` : '';
      
      document.getElementById('movieHero').innerHTML = `
        <div class="movie-hero" style="${backdropStyle}">
          <div class="movie-poster">
            <img src="${movie.poster_path ? IMG + movie.poster_path : 'https://via.placeholder.com/200x300/667eea/ffffff?text=No+Image'}" alt="${movie.title}">
          </div>
          <div class="movie-info">
            <h2>${movie.title}</h2>
            <div class="movie-meta">
              <div class="meta-item">‚≠ê ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}/10</div>
              <div class="meta-item">üìÖ ${movie.release_date ? movie.release_date.substring(0, 4) : 'N/A'}</div>
              <div class="meta-item">‚è±Ô∏è ${movie.runtime ? movie.runtime + ' min' : 'N/A'}</div>
            </div>
            <p class="movie-overview">${movie.overview || 'No overview available.'}</p>
          </div>
        </div>
      `;
      loadRelated(movieId, movie.genres);
    })
    .catch(err => {
      document.getElementById('movieHero').innerHTML = '<div class="loader">Error loading movie details</div>';
    });

  loadCast(movieId);
  loadTrailers(movieId);
  loadReviews(movieId);
  loadWatchProviders(movieId);
}

let relatedMoviesState = { all: [], displayed: 0 };

function loadRelated(movieId, genres) {
  document.getElementById('relatedGrid').innerHTML = '<div class="loader">Loading related movies...</div>';
  document.getElementById('relatedLoadMore').innerHTML = '';
  
  // Get genre IDs from the movie
  if (!genres || genres.length === 0) {
    document.getElementById('relatedGrid').innerHTML = '<div class="no-data">No related content available</div>';
    return;
  }
  
  const genreIds = genres.map(g => g.id).join(',');
  
  fetch(`${BASE}/discover/movie?api_key=${API_KEY}&with_genres=${genreIds}&sort_by=popularity.desc&page=1`)
    .then(r => r.json())
    .then(data => {
      // Filter out the current movie from results
      relatedMoviesState.all = data.results.filter(m => m.id !== movieId && m.poster_path);
      relatedMoviesState.displayed = 0;
      
      if (relatedMoviesState.all.length === 0) {
        document.getElementById('relatedGrid').innerHTML = '<div class="no-data">No related movies found</div>';
        return;
      }
      
      displayMoreRelated('movie');
    })
    .catch(err => {
      document.getElementById('relatedGrid').innerHTML = '<div class="loader">Error loading related movies</div>';
    });
}

    const id = item.id;
    const poster = item.poster_path;
    const title = item.title || item.name;
    
    return `
      <div class="related-card" onclick="selectMovie(${id})">
        <img src="${IMG + poster}" alt="${title}">
      </div>
    `;
  }).join('');
  
  if (state.displayed === 0) {
    document.getElementById('relatedGrid').innerHTML = html;
  } else {
    document.getElementById('relatedGrid').innerHTML += html;
  }
  
  state.displayed += itemsPerLoad;
  
  document.getElementById('relatedLoadMore').innerHTML = '';
  
  if (state.displayed < Math.min(state.all.length, maxItems)) {
    setupRelatedIntersectionObserver('movie');
  }
}

function setupRelatedIntersectionObserver(type) {
  const sentinel = document.getElementById('relatedSentinel');
  if (!sentinel) return;
  
  const existingObserver = window.relatedObserver;
  if (existingObserver) {
    existingObserver.disconnect();
  }
  
  const observer = new IntersectionObserver((entries) => {
    if (entries[0].isIntersecting) {
      const state = type === 'movie' ? relatedMoviesState : relatedShowsState;
      if (state.displayed < state.all.length) {
        displayMoreRelated(type);
      }
    }
  }, { threshold: 0.1 });
  
  observer.observe(sentinel);
  window.relatedObserver = observer;
}

    });
}

function toggleReview(id) {
  const shortText = document.querySelector(`.review-text-${id}`);
  const fullText = document.querySelector(`.review-full-${id}`);
  const button = event.target;
  
  if (fullText.style.display === 'none') {
    shortText.style.display = 'none';
    fullText.style.display = 'inline';
    button.textContent = 'Read less';
  } else {
    shortText.style.display = 'inline';
    fullText.style.display = 'none';
    button.textContent = 'Read more';
  }
}
